{% extends 'blog/back_office/base.html' %}

{% block main%}
 <div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h3>Listes des Auteur</h3>

        </div>
    </div>
            <a href=" {% url 'ajouter_auteur' %}"  class="btn btn-primary"> Ajouter un Auteur </a>

        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Telephone</th>
                            <th>Adress</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for auteur in auteurs %}
                         <tr>
                            <td>{{auteur.nom}}</td>
                            <td>{{auteur.telephone}}</td>
                            <td>{{auteur.adress}}</td>
                            <td>{{auteur.image}}</td>
                            <td>{{auteur.categorie}}</td>
                        

                            <td>
                                <a href="#!"><img class="photos/20210313_173748_Ooz75ge.jpg" src="{{auteur.image.url}}" alt="..." width="100" height="100" /></a>
                                <a href="{% url 'update_auteur' auteur.id %}" class="btn btn-warning"> Modifier</a>
                                <a href="{% url 'auteur_delete' auteur.id %}" class="btn btn-danger">Supprimer</a>
                               
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>

            </div>
        </div>
 </div>
{% endblock %}
